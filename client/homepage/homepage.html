<template name="homepage">
	<div class="container-fluid" id="main">
		<div class="row" id="intro">
			<div id="header">
				<nav class="navbar navbar-inverse">
				    <div class="navbar-header">
				    	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>
					        <span class="icon-bar"></span>                        
					    </button>
				    	<a class="navbar-brand" href="/">ChatWithMe!</a>
				    </div>
				    <div class="collapse navbar-collapse" id="myNavbar">
				      <ul class="nav navbar-nav">
				        {{#if currentUser}}<li><a href="/createroom"><span class="glyphicon glyphicon-globe"></span> Create room</a></li>
				        <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>{{/if}}
				        <li><a href="/contact"><span class="glyphicon glyphicon-user"></span> Contact</a></li>
				        
				        <li><a href="/signin"><span class="glyphicon glyphicon-log-in"></span> Login/Register</a></li>
				      </ul>
				    </div>
				</nav>
			</div>


			<div id="sign-up">
								<!-- Button trigger modal --> 
			    <div id="desc">
				    <p id="desc-text">
				    	<h1>ChatWithMe!</h1>
						Love the professional looks of Slack? Oh, you also love IRC? Presenting ChatWithMe!, a real-time messaging application built using Bootstrap and Meteor.js. Now you can effectively communicate with your team members and your friends at the same place. Login or Register for an account to try it now! I'm sure you'll be hooked in no time.
					</p>
					<a href="/signin" class="btn btn-primary btn-lg" type="button">Login/Register</a>
					
				  	
			  	</div>
				  

				
				
			</div>

		</div>

		<div class="row" id="trending">
			
		        <div id="search">
		    		<h2>Search for a friend!</h2>
		            <div id="custom-search-input">
		                <div class="input-group col-md-12 col-sm-12">
		                    {{> inputAutocomplete settings=settings id="legend" 
		                    class="form-control" name="legend" placeholder="username"}}
		                    <span class="input-group-btn">
		                        <button class="btn btn-info btn-lg" type="button">
		                            <i class="glyphicon glyphicon-search"></i>
		                        </button>
		                    </span>
		                </div>
		            </div>
		        </div>
			

				<h2>Trending public rooms</h2>
				<div class="list-group" id="trending-public">
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>
					<a href="/room" class="list-group-item">{{> trend}}</a>

				</div>
						
		</div>

		<div class="row" id="footer">
			<p id="footer-text">
				<i class="fa fa-copyright"></i> Suhas Maringanti 2015
			</p>
		</div>
	</div>
</template>

<template name="standardLegends">
    {{username}}
</template>
