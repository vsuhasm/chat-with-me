<template name="signin">
	<div class="container">
	<div class="bs-example bs-example-tabs">
				            <ul id="myTab" class="nav nav-tabs">
				              <li class="active"><a href="#signin" data-toggle="tab">Sign In</a></li>
				              <li class=""><a href="#signup" data-toggle="tab">Register</a></li>
				              <li class=""><a href="#why" data-toggle="tab">Why?</a></li>
				            </ul>
				        </div>
				      	
				        	<div id="myTabContent" class="tab-content">
				        		<div class="tab-pane fade in" id="why">
				        			<p>We need this information so that you can receive access to the site and its content. Rest assured your information will not be sold, traded, or given to anyone.</p>
				        			<br>
				        			<p>Please contact <a href="mailto:vsuhas.m@gmail.com">vsuhas.m@gmail.com</a>for any other inquiries.</p>
				        		</div>
				        		<div class="tab-pane fade active in" id="signin">
				            		<form class="form-horizontal">
				            			<fieldset>
				            <!-- Sign In Form -->
				            <!-- Text input-->
				            				<div class="control-group">
				              					<label class="control-label" for="userid">Username:</label>
				              					<div class="controls">
				                					<input required="" id="userid" name="userid" type="text" class="form-control input-medium" placeholder="JoeSixpack">
				              					</div>
				            				</div>

				            <!-- Password input-->
								            <div class="control-group">
								            	<label class="control-label" for="passwordinput">Password:</label>
								            	<div class="controls">
								                	<input required="" id="passwordinput" name="passwordinput" class="form-control input-medium" type="password" placeholder="********">
								              	</div>
								            </div>

				            <!-- Multiple Checkboxes (inline) -->
				            				

				            <!-- Button -->
				            				<div class="control-group">
				              					<label class="control-label" for="signin"></label>
				              					<div class="controls">
				                					<button id="signin" name="signin" class="btn btn-success">Sign In</button>
				                					<a href="/" class="btn btn-default" type="button">Home</a>

				              					</div>
				            				</div>
				            			</fieldset>
				            		</form>
				        		</div>
				        		<div class="tab-pane fade" id="signup">
				            		<form class="form-horizontal">
				            			<fieldset>
				            <!-- Sign Up Form -->
				            <!-- Text input-->
				            				<div class="control-group">
				              					<label class="control-label" for="Email">Email:</label>
				              					<div class="controls">
				                					<input id="Email" name="Email" class="form-control input-large" type="text" placeholder="me@me.com">
				              					</div>
				            				</div>
				            
				            <!-- Text input-->
				            				<div class="control-group">
				              					<label class="control-label" for="userid">Username:</label>
				              					<div class="controls">
				                					<input id="userid" name="userid" class="form-control input-large" type="text" placeholder="me">
				              					</div>
				            				</div>
				            
				            <!-- Password input-->
				            				<div class="control-group">
				              					<label class="control-label" for="password">Password:</label>
				              					<div class="controls">
				                					<input id="password" name="password" class="form-control input-large" type="password" placeholder="********">
				                					<em>1-8 Characters</em>
				              					</div>
				            				</div>
				            
				            <!-- Text input-->
				            				<div class="control-group">
				              					<label class="control-label" for="reenterpassword">Re-Enter Password:</label>
				              					<div class="controls">
				                					<input id="reenterpassword" class="form-control input-large" name="reenterpassword" type="password" placeholder="********">
				              					</div>
				            				</div>
				            
				            <!-- Multiple Radios (inline) -->
				            				<br>
				            				<div class="control-group">
				              					<label class="control-label" for="humancheck">Humanity Check:</label>
				              					<div class="controls">
				                					<label class="radio inline" for="humancheck-0">
				                  						<input type="radio" name="humancheck" id="humancheck-0" value="robot" checked="checked">I'm a Robot</label>
				                					<label class="radio inline" for="humancheck-1">
				                  						<input type="radio" name="humancheck" id="humancheck-1" value="human">I'm Human</label>
				              					</div>
				            				</div>
				            
				            <!-- Button -->
				            				<div class="control-group">
				              					<label class="control-label" for="confirmsignup"></label>
				              					<div class="controls">
				                					<button id="confirmsignup" name="confirmsignup" class="btn btn-success">Sign Up</button>
				                					<a href="/" class="btn btn-default" type="button">Home</a>

				              					</div>
				            				</div>
				            			</fieldset>
				            		</form>
				      			</div>
				    		</div>
				   				        	
</div>				      	
</template>
