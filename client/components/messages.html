<template name="messages">
	<div class="message-history">
		{{#if Template.subscriptionsReady}}
			{{#with messages}}
				{{#each item in message_history}}
					{{> message text=item.text timestamp=item.timestamp user=item.user }}
				{{/each}}
			{{/with}}
		{{else}}
			Loadingâ€¦
		{{/if}}
	</div>
</template>
